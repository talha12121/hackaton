<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

<body>

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg new ">
        <div class="container-fluid nav">
            <a class="navbar-brand head" href="#">LOGIN</a>

        </div>
    </nav>


    <!-- Login -->

    <div class="main">
        <div class="heading">
            <h4>LOGIN</h4>
        </div>
        <div class="email">
            <label for="email">Email Address</label>
            <input id="login-email" type="email" required>
        </div>
        <div class="pass">
            <label for="password">Password</label>
            <br>
            <input id="login-pass" type="password" required>
        </div>
        <div class="btn">
            <button  id="login" type="button" class="btn btn-outline-primary">LOGIN</button>
            <!-- <input  onclick="btn()" id="login-btn" type="button" value="Login"> -->
        </div>

    </div>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        
    <script type="module" src="app.js"></script>
</body>

</html>
