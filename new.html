    <div class="sign-main">
        <div class="heading">
            <h4>CLASS DETAILS</h4>
        </div>
        <div class="lname">
          <label for="timing">CLASS TIMING</label>
          <br>
          <select class="sch"  id="timing" required>
            <option >9AM-11AM</option>
            <option >12PM-2PM</option>
            <option >7PM-9PM</option>
          </select>
        
        </div>
        <div class="fname">
          <label for="schedule">CLASS SCHEDULE</label>
          <br>
         <select class="sch" id="schedule" required>
            <option >MWF</option>
            <option >TTS</option>
            <option >Sun</option>
         </select>
          <!-- <input  id="schedule" type="text" required> -->
        
        </div>
        <div class="email">
             <label for="teacherName">TEACHER NAME</label>
             <br>
             <input  id="teacherName" type="text" required>
            </div>
            <div class="pass">
            <label for="sectionName">SECTION NAME</label>
            <br>
            <select class="sch"  id="sectionName"  border: 1px solid rgba(164, 162, 215, 0.71);
            outline: none;
            width: 250px;
            height:40px>
                <option >A</option>
                <option >B</option>
                <option >C</option>
                <option >D</option>
            </select>
        </div>
            <div class="pass">
            <label for="courseName">COURSE NAME</label>
            <br>
            <input id="courseName" type="text" required>
        </div>
            <div class="pass">
            <label for="batch">BATCH</label>
            <br>
            <input id="batch" type="text" required>
        </div>
        <div class="btn">
            <button   id="next" type="button"  class="btn btn-outline-primary">NEXT</button>
            <!-- <input  onclick="btn()" id="login-btn" type="button" value="Login"> -->
        </div>
